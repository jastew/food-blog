<header class="header">

  <div class="container">
    <nav class="nav">
      <ul class="nav__items">
        {% for page in site.pages | sort:"index" %}
          {% if page.title %}
          <li class="nav__item">
            <a href="{{ page.url | relative_url }}" class="nav__link">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

    <div class="header__title">
      <h1>{{ site.title }}</h1>
    </div>

  </div>
  
</header>
