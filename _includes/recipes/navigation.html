<div class="recipe__navigation">
  {% if page.next.url %}
    <a href="{{ page.next.url | relative_url }}" class="btn btn--default recipe__next">{{ page.next.title }}</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | relative_url}}" class="btn btn--default recipe__prev">{{ page.previous.title }}</a>
  {% endif %}
</div>
